sudo: required

language: java

services:
- docker

before_install:
- docker pull ibmcom/ibmjava:8-sdk
- echo "docker image pulled"
- docker run ibmcom/ibmjava /bin/sh -c "javac Main.java"
- echo "Main compiled in image"
- docker ps -a
- docker run ibmcom/ibmjava /bin/sh -c "java Main"

script:
- java Main
